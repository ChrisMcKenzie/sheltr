<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheltr</title>

    <meta name="theme-color" content="#3372DF">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body ng-app="sheltrApp">
    <div class="container">
      <header class="title horizontal layout center">
        <h2 class="flex"><a ui-sref="home">Sheltr</a></h2>
        <div ng-hide="!isAuthenticated()">
          <a
            class="mdl-button mdl-js-button"
            ui-sref="signup"
            ui-sref-active="mdl-button--accent">
            New Applicant
          </a>

          <a
            class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button"
            ui-sref="logout">
            Signout
          </a>
        </div>
      </header>

      <div class="content">
        <div ui-view></div>
      </div>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
